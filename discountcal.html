<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('disbg1.jpg') no-repeat center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 450px;
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #003366;
            font-weight: bold;
            text-align: center;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            border-radius: 8px;
            font-size: 16px;
        }
        .result {
            font-size: 18px;
            font-weight: bold;
            color: #003366;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">Discount calculator</h2>
        <div class="mb-3">
            <label class="form-label">Original Price (₹)</label>
            <input type="number" id="originalPrice" class="form-control" placeholder="Enter original price">
        </div>
        <div class="mb-3">
            <label class="form-label">Discount (%)</label>
            <input type="number" id="discountPercentage" class="form-control" placeholder="Enter discount percentage">
        </div>
        <button class="btn btn-primary w-100" onclick="calculateDiscount()">Calculate</button>
        <div class="result">
            <p>Final Price: <span id="finalPrice">₹0.00</span></p>
            <p>You Save: <span id="amountSaved">₹0.00</span></p>
        </div>
    </div>

    <script>
        function calculateDiscount() {
            let originalPrice = parseFloat(document.getElementById('originalPrice').value);
            let discountPercentage = parseFloat(document.getElementById('discountPercentage').value);
            
            if (isNaN(originalPrice) || originalPrice <= 0 || isNaN(discountPercentage) || discountPercentage < 0) {
                alert("Please enter valid numbers for price and discount.");
                return;
            }

            let discountAmount = (originalPrice * discountPercentage) / 100;
            let finalPrice = originalPrice - discountAmount;

            document.getElementById('finalPrice').textContent = `₹${finalPrice.toFixed(2)}`;
            document.getElementById('amountSaved').textContent = `₹${discountAmount.toFixed(2)}`;
        }
    </script>

</body>
</html>
